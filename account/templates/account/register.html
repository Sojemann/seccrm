{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>SKLD Computer Inventory</title>
</head>

<body class="m-5">

  <center>
    <div class="row">
      <div class="col-sm-5 mx-auto">
        <div class="card">
          <div class="card-header">
            <h1>Register Here</h1>
          </div>
          <div class="card-body" style="background-color:azure;">
            <form class="form_class" action="" method="post">
              <div class="form_div">
                {% csrf_token %}
             
                {{form|crispy}}
              
                <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Sign Up</button>
            </form>
            <br>
            <br>
            If you already have an account <a href= "{% url 'login' %}" target="blank"><strong>login</strong></a> instead.
          </div>
          <div class="card-footer text-muted">
            <p>SKLD Integrated Services<a href="#">&trade;</a></p>
          </div>
        </div>
      </div>
    </div>
  </center>
</body>

</html>
